<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="dani.springFramework.dlpetclinic.model.Owner"*/-->
<h1 th:text="'List of owners'">Owner list..</h1>
<table>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>last name</th>
    </tr>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.firstName}"></td>
        <td th:text="${owner.firstName}"></td>
        <td th:text="${owner.lastName}"></td>
    </tr>
</table>
</body>
</html>
